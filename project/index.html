<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <nav>
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22K</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="country"></p>
                        <p>Country</p>
                    </div>
                </div>
            </nav>
            <nav class="details1">
                <div class="col">
                    <div>
                        <p class="pressure">hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="min_temp"></p>
                        <p>Min temp</p>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="max_temp"></p>
                        <p>Max temp</p>
                    </div>
                </div>
            </nav>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
